<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="publications">
    <div class="my-auto">
        <h2 class="mb-5">Publications</h2>
        {{ $publications := .Site.Data.publications.publications }}
        {{ range $publications }}
        <div class="resume-item d-flex flex-column mb-5">
            <div class="resume-content mr-auto">
                <h3 class="mb-0 author-line">{{ .authors }}</h3>
                <span class="journal-line">in <i>{{ .journal }}</i>, {{ .year }}</span>
                <div class="subheading mb-3"><a href="{{ .link }}">{{ .title }}</a></div>
            </div>
        </div>
        {{ end }}
    </div>
</section>
